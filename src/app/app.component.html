<div class="fluid-container">
  <h1>Bootcamp</h1>
  <form #userForm="ngForm">

    {{userForm.value |json }}
    <hr/>
    {{userModel | json}}
    
    <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control"  name="username" [(ngModel)]=userModel.name>
    </div>
   <div class="form-group">
      <label>email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]=userModel.email>
    </div>
   <div class="form-group">
      <label>phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]=userModel.phone>
    </div>
  <div class="form-group">
    <select class="custom-select"  name="topic" [(ngModel)]=userModel.topic>
      <option selected>I am intrested in</option>
      <option *ngFor="let topic of topics">{{topic}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Time preference</label>
    <div class="form-check">
      <input class="form-check-input" [(ngModel)]="userModel.timepreference" type="radio" name="timepreference" value="morning">
      <label>Morning</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="timepreference" value="evening" [(ngModel)]=userModel.timepreference>
      <label>evening</label>
    </div>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" [(ngModel)]=userModel.subscribe name="subscribe"  type="checkbox">
    <label>send me promotional offers</label>
  </div>
  <button class="btn btn-primary">submit</button>
</form>
</div>
